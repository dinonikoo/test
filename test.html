<head>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <style>
    .cards {
  display: flex;
  height: 400px;         /* фиксируем высоту секции */
  width: 100%;
  padding: 0 5px;
  gap: 10px;
}

/* Активная карточка */
.card.active {
  flex: 2;               /* шире */
  display: flex;
  background: #ddd;
  border-radius: 8px;
  overflow: hidden;
}

.card.active .image {
  flex: 1;
  background: url("https://picsum.photos/300/400") center/cover no-repeat;
}

.card.active .info {
  flex: 1;
  padding: 20px;
}

/* Неактивные карточки */
.card:not(.active) {
  flex: 1;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;  /* центр по вертикали */
  align-items: center;      /* центр по горизонтали */
  cursor: pointer;
  transition: all 0.6s ease;
  background-color: rgb(75, 66, 52);
  border-radius: 8px;
  border: 1px solid black;
  padding: 10px 5px;
  color: #fff;
}

.card:not(.active) img {
  width: 80px;
  height: 80px;
  border-radius: 50%;       /* кружок */
  margin-bottom: 10px;
}

.section{
  display: flex;
    flex-direction: column;
    width:100%;
    height: 650px;
}


  </style>
</head>
<body>
  <section>
  <div class="cards">
  <div class="card active">
    <div class="image"></div>
    <div class="info">
      <h2>Заголовок</h2>
      <p>Описание активной карточки. Тут может быть больше текста.</p>
    </div>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="avatar">
    <span>Имя 1</span>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="avatar">
    <span>Имя 2</span>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="avatar">
    <span>Имя 3</span>
  </div>
</div>
</section>

</body>
